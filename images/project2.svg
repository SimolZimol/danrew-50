<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Mobile phones -->
  <rect x="100" y="50" width="80" height="140" rx="15" fill="#1a1a1a"/>
  <rect x="110" y="70" width="60" height="100" rx="8" fill="url(#mobileGradient)"/>
  
  <rect x="220" y="70" width="80" height="140" rx="15" fill="#1a1a1a"/>
  <rect x="230" y="90" width="60" height="100" rx="8" fill="url(#mobileGradient)"/>
  
  <!-- Mobile UI elements -->
  <rect x="115" y="80" width="50" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="115" y="100" width="30" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  <rect x="115" y="115" width="40" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
  
  <circle cx="140" cy="140" r="12" fill="rgba(255,255,255,0.2)"/>
  <rect x="120" y="155" width="40" height="10" rx="5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Second phone UI -->
  <rect x="235" y="100" width="50" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="260" cy="125" r="15" fill="rgba(255,255,255,0.15)"/>
  <rect x="240" y="150" width="40" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  <rect x="240" y="165" width="35" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Banking icons -->
  <circle cx="50" cy="100" r="20" fill="#10b981" opacity="0.2"/>
  <rect x="45" y="95" width="10" height="10" fill="#10b981"/>
  
  <circle cx="350" cy="150" r="25" fill="#0066ff" opacity="0.1"/>
  <rect x="340" y="140" width="20" height="20" rx="2" fill="#0066ff" opacity="0.3"/>
</svg>