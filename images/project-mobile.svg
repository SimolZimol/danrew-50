<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8fafc"/>
  
  <!-- Phone -->
  <rect x="75" y="50" width="150" height="300" rx="25" fill="#1a1a1a"/>
  <rect x="85" y="80" width="130" height="240" rx="15" fill="url(#phoneGradient)"/>
  
  <!-- Screen content -->
  <rect x="95" y="100" width="110" height="20" rx="10" fill="rgba(255,255,255,0.3)"/>
  <rect x="95" y="140" width="80" height="10" rx="5" fill="rgba(255,255,255,0.2)"/>
  <rect x="95" y="160" width="90" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
  <rect x="95" y="180" width="70" height="10" rx="5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- App interface elements -->
  <circle cx="150" cy="220" r="25" fill="rgba(255,255,255,0.15)"/>
  <rect x="110" y="260" width="80" height="20" rx="10" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="290" width="60" height="15" rx="7" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Decorative -->
  <circle cx="50" cy="150" r="20" fill="#0066ff" opacity="0.1"/>
  <circle cx="250" cy="200" r="25" fill="#0066ff" opacity="0.1"/>
</svg>