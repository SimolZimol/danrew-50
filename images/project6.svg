<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient6)"/>
  
  <!-- Multiple mobile devices showcase -->
  <!-- Phone 1 -->
  <rect x="60" y="40" width="70" height="130" rx="12" fill="#1a1a1a"/>
  <rect x="68" y="55" width="54" height="100" rx="8" fill="url(#appGradient)"/>
  
  <!-- Phone 1 UI -->
  <circle cx="95" cy="65" r="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="78" y="80" width="34" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="78" y="92" width="28" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="78" y="102" width="32" height="4" rx="2" fill="rgba(255,255,255,0.25)"/>
  
  <!-- App icons grid -->
  <rect x="78" y="120" width="12" height="12" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="95" y="120" width="12" height="12" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="78" y="137" width="12" height="12" rx="3" fill="rgba(255,255,255,0.18)"/>
  <rect x="95" y="137" width="12" height="12" rx="3" fill="rgba(255,255,255,0.22)"/>
  
  <!-- Phone 2 - Different angle -->
  <rect x="170" y="60" width="70" height="130" rx="12" fill="#1a1a1a" transform="rotate(15 205 125)"/>
  <rect x="178" y="75" width="54" height="100" rx="8" fill="url(#appGradient)" transform="rotate(15 205 125)"/>
  
  <!-- Phone 2 UI -->
  <rect x="185" y="85" width="40" height="8" rx="4" fill="rgba(255,255,255,0.3)" transform="rotate(15 205 125)"/>
  <circle cx="205" cy="105" r="8" fill="rgba(255,255,255,0.2)" transform="rotate(15 205 125)"/>
  <rect x="190" y="125" width="30" height="6" rx="3" fill="rgba(255,255,255,0.25)" transform="rotate(15 205 125)"/>
  <rect x="190" y="135" width="25" height="6" rx="3" fill="rgba(255,255,255,0.2)" transform="rotate(15 205 125)"/>
  
  <!-- Tablet -->
  <rect x="260" y="80" width="100" height="140" rx="15" fill="#1a1a1a"/>
  <rect x="270" y="95" width="80" height="110" rx="8" fill="white"/>
  
  <!-- Tablet UI -->
  <rect x="280" y="105" width="60" height="15" rx="7" fill="#0066ff" opacity="0.2"/>
  <rect x="280" y="130" width="45" height="8" rx="4" fill="#64748b" opacity="0.3"/>
  <rect x="280" y="145" width="50" height="8" rx="4" fill="#64748b" opacity="0.2"/>
  <rect x="280" y="160" width="40" height="8" rx="4" fill="#64748b" opacity="0.25"/>
  
  <!-- Tablet app layout -->
  <rect x="280" y="180" width="25" height="15" rx="3" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="315" y="180" width="25" height="15" rx="3" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Design elements -->
  <circle cx="40" cy="80" r="20" fill="#0066ff" opacity="0.1"/>
  <circle cx="40" cy="200" r="25" fill="#10b981" opacity="0.1"/>
  <circle cx="380" cy="50" r="15" fill="#f59e0b" opacity="0.15"/>
  
  <!-- UI flow arrows -->
  <path d="M 140 120 Q 155 100 170 120" stroke="#0066ff" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 250 140 Q 255 130 260 140" stroke="#0066ff" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Bottom tech icons -->
  <rect x="60" y="260" width="15" height="15" rx="3" fill="#0066ff" opacity="0.2"/>
  <rect x="80" y="260" width="15" height="15" rx="3" fill="#10b981" opacity="0.2"/>
  <rect x="100" y="260" width="15" height="15" rx="3" fill="#f59e0b" opacity="0.2"/>
  <rect x="120" y="260" width="15" height="15" rx="3" fill="#ef4444" opacity="0.2"/>
</svg>